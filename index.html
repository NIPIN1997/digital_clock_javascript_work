<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a298fb5479.js" crossorigin="anonymous"></script>
</head>
<body onload="main()">
    <div id="maincontainer">
        <h1>Digital Clock</h1>
        <div id="clockbody">
            <h1>Time <i class="fa-solid fa-clock"></i></h1>
            <p><span id="hour"></span> : <span id="minute"></span> : <span id="second"></span><span style="margin-left: 100px;"><i id="daytime"></i></span></p>
        </div>
        <div id="datebody">
            <h1>Date <i class="fa-regular fa-calendar"></i></h1>
            <p><span id="day"></span> / <span id="month"></span> / <span id="year"></span></p>
        </div>
    </div>
    <script src="process.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
